<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>Code for Poznan </h1>
                    <h3>Django Girls presentation</h3>
                    <h4>24.06.2017, Poznań</h4>
                </section>
                <section>
                    <section>
                        <h1>
                            <img src="img/logo_code_for_poznan.png" style="background:none; border:none; box-shadow:none; "/>
                        </h1>
                    </section>
                        <section>
                        <h2>Mission</h2>
                        <p class="fragment">Technologiczne rozwiązania społecznych problemów</p>
                        </section>
                </section>
                <section>
                    <section>
                        <h1>Volontulo</h1>
                    </section>
                            <section>
                                <img src="img/volontulo.png" style="background:none; border:none; box-shadow:none; "/>
                            </section>
                    </section>
                </section>
                <section>
                    <section>
                        <h1>Future</h1>
                    </section>
                            <section>
                                <img src="img/wysadz_ulice.png" style="background:none; border:none; box-shadow:none; "/>
                            </section>
                    </section>
                </section>
                <section>
                    <h1>Questions?</h1>
                    <h5 class="fragment">Thank you for your attention</h2>
                    <h5 class="fragment"><a href="mailto:wojciech.patelka@gmail.com">wojciech.patelka@gmail.com</a></h2>
                    <h5 class="fragment"><a href="https://github.com/CodeForPoznan">https://github.com/CodeForPoznan</a></h3>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
